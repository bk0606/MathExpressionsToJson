<html>
<head>
	<meta charset="UTF-8">
	<title>Test some stuff</title>
	<script type="text/javascript" src="testing.js"></script>
	<script type="text/javascript" src="MathParser.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="row-fluid">
            <div class="span12">
                <form>
                    <fieldset>
                        <legend>Название формы</legend>
                        <label>Описание поля</label>
                        <input type="text" placeholder="Введите текст…">
                        <span class="help-block">Подсказка или доп. информация.</span>
                        <label class="checkbox">
                            <input type="checkbox"> Нажми здесь и выдели checkbox
                        </label>
                        <button type="submit" class="btn">Отправить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="page-header">
                <h1>Sticky footer</h1>
            </div>
            <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
            <div class="view">
                <form>
                    <fieldset>
                        <legend contenteditable="true">Legend</legend>
                        <label contenteditable="true">Label name</label>
                        <input type="text" placeholder="Type something…">
                        <span class="help-block" contenteditable="true">Example block-level help text here.</span>
                        <label class="checkbox">
                            <input type="checkbox" contenteditable="true"> Check me out
                        </label>
                        <button type="submit" class="btn" contenteditable="true">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="push"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
        </div>
    </div>
</body>
</html>
